<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Game Share</h1>
    <form id="login">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" />
        <br />
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" />
        <input type="submit" value="Login / Create Account" />
    </form>
    <section id="users">
        
    </section>
</br>
    <form id="createReview">
        <label for="videoName">Videogame: </label>
        <input type="text" name="videoName" id="videoName" />
    </br>
        <label for="genre">Genre: </label>
        <select name="genre" id="genre">
            <option value="none"></option>
            <option value="sports">Sports</option>
            <option value="racing">Racing</option>
            <option value="mmo">MMO</option>
            <option value="fighting">Fighting</option>
            <option value="rpg">RPG</option>
            <option value="action">Action</option>
            <option value="platform">Platformer</option>
            <option value="horror">Horror</option>
            <option value="survival">Survival</option>
            <option value="puzzle">Puzzle</option>
        </select>
    </br>
        <label for="rate">Rating out of 5: </label>
        <select name="rate" id="rate">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>
    </br>
        <textarea id="newReview"></textarea>
        <input type="submit" value="Submit" />
    </form>
    <section id="posts">

    </section>

    <script src="script.js"></script>
</body>
</html>
